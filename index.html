<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices flex">
        <div class="choice flex" id="rock">
            <img src="images/rock.png" alt="rock">
        </div>
        <div class="choice flex" id="paper">
            <img src="images/paper.png" alt="paper">
        </div>
        <div class="choice flex" id="scissors">
            <img src="images/scissors.png" alt="scissors">
        </div>
    </div>

    <div class="score-board flex">
        <div class="score flex">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score flex">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container flex">
        <div class="msg">Play Your Move</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
